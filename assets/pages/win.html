<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Win</title>
    <link rel="stylesheet" href="../css/win.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <!-- <h1>Drag and Drop Game</h1> -->
    <div class="game-board">


        <div class="level">

            <button id="toggle-music" class="mute">
                <span class="icon" id="start-button">
                    <i class="fa-solid fa-volume-xmark"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </span>
            </button>


            <!-- home button -->
            <div class="home">
                <a href="../../index.html" id="home-link">
                    <img src="../images/Level-1/Home-Button.png" alt="home" width="50px">
                </a>
            </div>


        </div>

        <div class="main-container">

            <!-- Info Button -->
            <button id="info-button" class="info-button">
                <i class="fa-solid fa-info-circle"></i>
            </button>

            <!-- Modal for Animation -->
            <div class="modal" id="info-modal">
                <div class="modal-content">
                    <img src="../images/credits/credits.png" alt="Scrolling Image" class="scrolling-image" />
                    <button id="close-modal" class="close-modal">X</button>
                </div>
            </div>

            <div class="character-continer">
                <div
                    class="man-woman animate__animated animate__tada animate__delay-2s animate__slow animate__infinite">
                    <img src="../images/You-Win/Male-and-Female-Character-01.png" alt="" width="100px">
                </div>
            </div>


            <div class="you-win-container">
                <div class="you-win-design1 animate__animated animate__slower animate__rubberBand animate__infinite">
                    <img src="../images/You-Win/Design-Style-01.png" alt="" width="100px">
                </div>
                <div
                    class="you-win-text man-woman animate__animated animate__heartBeat animate__slow animate__infinite">
                    <img src="../images/You-Win/You-Win-assamese-2.png" alt="you-win" width="800px">
                </div>
                <div class="you-win-design2 animate__animated animate__slower animate__rubberBand animate__infinite">
                    <img src="../images/You-Win/Design-Style-01.png" alt="" width="100px">
                </div>
            </div>

        </div>



    </div>



    <script src="../js/credits.js"></script>
    <script src="../js/win.js"></script>
    <script src="https://kit.fontawesome.com/52fa5f1339.js" crossorigin="anonymous"></script>
</body>

</html>
