<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <!-- <h1>Drag and Drop Game</h1> -->
    <div class="responsive-container">

        <!-- Info Button -->
        <button id="info-button" class="info-button">
            <i class="fa-solid fa-info-circle"></i>
        </button>

        <!-- Modal for Animation -->
        <div class="modal" id="info-modal">
            <div class="modal-content">
                <img src="./assets/images/credits/credits.png" alt="Scrolling Image" class="scrolling-image" />
                <button id="close-modal" class="close-modal">X</button>
            </div>
        </div>

        <!-- Other existing content goes here -->


        <div class="level">

            <button id="toggle-music" class="mute">
                <span class="icon" id="start-button">
                    <i class="fa-solid fa-volume-xmark"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </span>
            </button>


            <div class="main-container">

                <div class="character-1 animate__animated animate__bounce animate__slower animate__infinite">
                    <img src="./assets/images/Start/Female-Character.png" alt="" width="200px">
                </div>

                <div class="buttons">


                    <div class="find-button">
                        <img src="./assets/images/Start/Main-tittle.png" alt="" width="400px">
                    </div>


                    <div class="play-button">
                        <a href="./assets/pages/level-1.html">
                            <img src="./assets/images/Start/Play-Butoon.png" alt="" width="200px">

                        </a>

                    </div>

                    <div class="exit-button">
                        <a href="">
                            <img src="./assets/images/Start/Exit-Button.png" alt="" width="200px">
                        </a>
                    </div>



                </div>

                <div class="character-2 animate__animated animate__bounce animate__slower animate__infinite">
                    <img src="./assets/images/Start/Male-Character-01.png" alt="" width="200px">
                </div>

            </div>



        </div>



    </div>



    <script src="./assets/js/credits.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/52fa5f1339.js" crossorigin="anonymous"></script>
</body>

</html>
